asp_tags = On
display_errors = Off
max_execution_time = 300
max_input_time = 600
max_input_vars = 10000
memory_limit = 2048M
post_max_size = 900M
session.gc_maxlifetime = 1440
session.save_path = "/var/lib/lsphp/session/lsphp54"
upload_max_filesize = 900M
zlib.output_compression = Off
allow_url_fopen = On
allow_url_include = On
enable_dl = On
file_uploads = On
log_errors = off
